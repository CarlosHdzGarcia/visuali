<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negativo</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="base" src="assets/base.dae"></a-asset-item>
            <a-asset-item id="multimetro" src="assets/galva.dae"></a-asset-item>
            <a-asset-item id="camInt" src="assets/cpInter.dae"></a-asset-item>
            <a-asset-item id="camExt" src="assets/cpExterno.dae"></a-asset-item>

            <a-asset-item id="flecha" src="assets/flecha.dae"></a-asset-item>

        </a-assets>
        <a-marker id="marker" preset='hiro'>
            <a-entity id="iman" collada-model="#base" scale="0.5 0.5 0.5" position="0 0 0" rotation="" visible="">

            </a-entity>
            <a-entity id="mul" collada-model="#multimetro" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 45" visible="">

            </a-entity>
            <a-entity id="aguja" collada-model="#flecha" scale="0.15 0.15 0.15" position="-0.042 0.042 0.45" rotation="0 0 0" visible="true">

            </a-entity>
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/script.js"></script>
</body>



</html>
