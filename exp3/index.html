<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">

    <!-- libreria de a-frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>



</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="bobina" src="exp3Faraday/assets/bobinas1.dae"></a-asset-item>
            <a-asset-item id="flecha" src="exp3Faraday/assets/flecha.dae"></a-asset-item>
            <a-asset-item id="swich" src="exp3Faraday/assets/switch.dae"></a-asset-item>
            <a-asset-item id="campo" src="exp3Faraday/assets/campo.dae"></a-asset-item>
            <a-asset-item id="fcup" src="exp3Faraday/assets/FelchasCamUp.dae"></a-asset-item>






        </a-assets>
        <a-marker id="marker" preset='hiro'>


            <a-entity collada-model="#bobina" id="bo" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
            <a-entity collada-model="#swich" id="sw" scale="0.5 0.5 0.5" position="0.57 0.12 0" rotation="0 90 0" visible=""></a-entity>
            <a-entity collada-model="#flecha" id="aguja" scale="0.5 0.5 0.5" position="-0.45 0.15 0" rotation="0 -90 0"></a-entity>
            <!-- <a-entity collada-model="#campo" id="campo" scale="0.5 0.5 0.5" position="0 0.15 0" rotation="0 0 0" material="opacity: 1;"></a-entity> -->



        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="js/scene1.js"></script>
</body>



</html>
